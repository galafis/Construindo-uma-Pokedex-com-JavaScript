<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex DIO</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <img src="#" alt="Pokémon" class="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Digite nome ou número"
          required
        />
      </form>
      <div class="buttons">
        <button class="btn btn-prev">&lt; Anterior</button>
        <button class="btn btn-next">Próximo &gt;</button>
      </div>
    </main>
    <footer>
      <p>Projeto desenvolvido durante a Imersão da DIO | Melhorado por Gabriel</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
